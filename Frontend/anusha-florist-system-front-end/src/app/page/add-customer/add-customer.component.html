<div class="container mt-5">
    <h1 class="bg-danger p-3 text-center text-white">Add Customer Form</h1>
    
    <div class="form-group mt-3">
        <input type="text" class="form-control text-center" placeholder="Customer Name" [(ngModel)]="customer.name">
    </div>
    <div class="form-group mt-3">
        <input type="text" class="form-control text-center" placeholder="Contact Number" [(ngModel)]="customer.contact">
    </div>
    <div class="form-group mt-3">
        <input type="text" class="form-control text-center" placeholder="NIC" [(ngModel)]="customer.nic">
    </div>
    <div class="form-group mt-4 text-center">
        <button class="btn btn-danger px-5" id="btnAddCustomer" (click)="addCustomer()">Add Customer</button>
    </div>
</div>
