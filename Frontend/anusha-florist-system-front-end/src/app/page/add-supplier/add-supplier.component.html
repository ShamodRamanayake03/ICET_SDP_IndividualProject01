<div class="container mt-5">
    <h1 class="bg-danger p-3 text-center text-white">Add Supplier Form</h1>
    
    <div class="form-group mt-3">
        <input type="text" class="form-control text-center" placeholder="Supplier Name" [(ngModel)]="supplier.name">
    </div>
    <div class="form-group mt-3">
        <input type="text" class="form-control text-center" placeholder="Contact Number" [(ngModel)]="supplier.contact">
    </div>
    <div class="form-group mt-3">
        <input type="text" class="form-control text-center" placeholder="NIC" [(ngModel)]="supplier.nic">
    </div>
    <div class="form-group mt-4 text-center">
        <button class="btn btn-danger px-5" id="btnAddSupplier" (click)="addSupplier()">Add Supplier</button>
    </div>
</div>
