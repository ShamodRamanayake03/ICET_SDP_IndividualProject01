<div class="container mt-5">
    <h1 class="bg-danger p-3 text-center text-white">Manage Supplier Form</h1>
    <div class="container mt-5">
        <div class="form-group mt-3">
          <form class="d-flex" role="search">
            <input type="text" class="form-control text-center" placeholder="Enter ID to Search" [(ngModel)]="searchSupplierId" name="searchInput">
            <button type="button" class="btn btn-outline-success" (click)="searchSupplier()">Search</button>
          </form>
        </div><br>   
    <div class="form-group mt-3">
            <table class="table table-bordered table-hover">
                <tr>
                    <th> Count </th>
                    <th> ID </th>
                    <th> Name</th>
                    <th> Contact</th>
                    <th> NIC </th>
                </tr>
                 <tr *ngFor="let supplier of supplierList;index as i">
                    <td>{{i+1}} </td>
                    <td>{{supplier.id}} </td>
                    <td>{{supplier.name}} </td>
                    <td>{{supplier.contact}} </td>
                    <td>{{supplier.nic}} </td>
                    <td><button class="btn btn-danger" (click)="deleteSupplier(supplier.id)"><i class="bi bi-trash3-fill"></i></button></td>
                    <td><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="selectUpdateSupplier(supplier)"><i class="bi bi-pencil-square"></i></button></td>
                 </tr>
             </table>
        </div>
    </div>
       
    
    
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Update Supplier</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
           
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">ID</label>
                <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedSupplier.id" disabled="true">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name</label>
                <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedSupplier.name">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Contact</label>
                <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedSupplier.contact">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">NIC</label>
                <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedSupplier.nic">
              </div>
           
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="saveSupplier()">Update</button>
          </div>
        </div>
      </div>
    </div>
